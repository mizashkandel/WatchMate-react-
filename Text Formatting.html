<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting</title>
</head>
<body>
    <b>Bold Text</b><br>
    <strong>Strong Text</strong><br>
    <i>Italic Text</i><br>
    <u>Underlined Text</u><br>
    <mark>Marked Text</mark><br>
    <small>Smaller Text</small><br>
    <big>Bigger Text</big><br>
    a<sup>2</sup>+2ab+b<sup>2</sup> = (a+b)<sup>2</sup><br>
    <big>SALE SALE SALE</big><br>
    <b><i><u>NOW AT 50% Off</u></i></b><br>
    <big><del>Rs.1000</del></big>                       <big>Rs.499</big>
    
</body>
</html>
